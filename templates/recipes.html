{% extends 'index.html'%} {% block content %}



<div class="row">
    <div class="col s12 m12">
        
        <h1 class="headers">Recipe</h1>
        <div class="input-field col s6 m12 l12">
            <form class="filter" action="" method="POST">
                {{ form.cuisine(class="col s4") }}
                {{ form.country(class="col s4") }}
                 <button class="btn-large waves-effect waves-light" type="submit" name="action">Filter Recipe
                    <i class="material-icons right">filter</i>
                 </button>
            </form>
        </div>
    
        <div id="filtered"  style="display: block">
            {% for recipe in recipes %}

            <div class="col s12 m12 l6">
              <div class="card-fitting">
                <ul class="card">
                    <li class="card-image waves-effect waves-block waves-light">
                        {% if not recipe.image %}
                        <img class="" src="{{ url_for('static', filename='images/default.jpg') }}"> {% else %}
                        <div class="main-images"><img class="" src="{{ url_for('static', filename='images/') }}{{recipe.image}}"> {% endif %}</div>
                        <span class="card-title headers">{{recipe.recipe}}</span>
                    </li>

                    <li class="card-content card-action">
                        <a href="{{url_for('view_recipe', recipe_id=recipe._id)}}">View</a>
                        <a href="{{url_for('edit_recipe', recipe_id=recipe._id)}}">Edit</a>
                        <a href="{{url_for('delete_recipe', recipe_id=recipe._id)}}">Delete</a>
                    </li>
                  
                </ul>
                </div>
            </div>

            {% endfor %}
        </div>
    </div>
</div>

<div class="row">
    <div class="col s12 m12">
        <div class=" col s12 m12 l6">

            <a href="{{url_for('add_recipe')}}" class="waves-effect waves-light btn-large"><i class="material-icons right">add</i>Add Recipe</a>
            
        </div>
    </div>
</div>

{% endblock %}
