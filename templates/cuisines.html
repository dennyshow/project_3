{% extends 'index.html'%} {% block content %}


<div class="row">
    <div class="col s12 m12">

        <h1 class="headers">Cuisine</h1>
        {% for cuisine in cuisines %}
        
        <div class="col s12 m12 l6">
            <div id="selector"></div>
            <ul class="card">
            
                 <li class="card-image waves-effect waves-block waves-light">
                    {% if not cuisine.image %}
                    <div class="main-images"><img src="{{ url_for('static', filename='images/default.jpg') }}"></div>
                    {% else %}
                    <div class="main-images"><img src="{{ url_for('static', filename='images/') }}{{cuisine.image}}"></div>
                    {% endif %}
                    <span class="card-title headers">{{cuisine.cuisine}}</span>
                </li>

                <li class="card-content card-action">
                    <a href="{{url_for('view_cuisine', cuisine_id=cuisine._id)}}">View</a>
                    <a href="{{url_for('edit_cuisine', cuisine_id=cuisine._id)}}">Edit</a>
                    <a href="{{url_for('delete_cuisine', cuisine_id=cuisine._id)}}">Delete</a>
                </li>

            </ul>
        </div>

        {% endfor %}

    </div>
</div>

<div class="row">
    <div class="col s12 m12">
        <div class=" col s12 m12 l6">

            <a href="{{url_for('add_cuisine')}}" class="waves-effect waves-light btn-large">Add Cuisine</a>
        </div>
    </div>
</div>


{% endblock %}
